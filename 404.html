<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Страница не найдена</title>
    <style>
        body {
            background-color: #222;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 0 1vw;
        }
        h1 {
            font-size: 10vh; /* крупно и мощно */
            margin: 0;
            color: #4caf50;
        }
        p {
            font-size: 2.5vh;
            margin: 2vh 0 4vh;
            line-height: 1.2;
        }
        a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
            border: 0.4vh solid #4caf50;
            padding: 1.2vh 3vw;
            border-radius: 1vh;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 2.2vh;
        }
        a:hover {
            background-color: #4caf50;
            color: #222;
        }
        small {
            margin-top: 5vh;
            color: #555;
            font-size: 1.5vh;
            line-height: 1.3;
        }
        small a {
            color: #aaa;
            font-size: 1.5vh;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>404</h1>
<p>Страница не найдена<br>Page not found</p>
<a href="index.html">Вернуться на главную / Go Home</a>
<small style="font-size: 1vw">
    Если думаешь, что это ошибка, сообщи нам
</small>
<small style="display: block; margin-top: 3vh;">
    <a href="mailto:support@example.com">support@example.com</a>
</small>
</body>
</html>
